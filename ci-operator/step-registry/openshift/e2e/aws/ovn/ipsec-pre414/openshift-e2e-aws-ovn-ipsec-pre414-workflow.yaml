workflow:
  as: openshift-e2e-aws-ovn-ipsec-pre414
  steps:
    pre:
    - chain: ipi-conf-aws
    - ref: ovn-conf
    - ref: ovn-conf-ipsec-pre414-manifest
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-deprovision
  documentation: |-
    The Openshift E2E OVN workflow executes the common end-to-end test suite with the OVNKubernetes network plugin with IPsec configured.
