ref:
  as: ovn-conf-ipsec-pre414-manifest
  from_image:
   namespace: origin
   name: centos
   tag: '8'
  commands: ovn-conf-ipsec-pre414-manifest-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The ovn ipsec manifest step adds the configuration for ipsec to set of manifests for installation
    This step is to be used only on OCP versions prior to 4.14
    for >=4.14 use the ovn-conf-ipsec, which also set the needed host extension
